<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Your Weather Dashboard</title>
</head>
<body>

    <header>
        <div class="d-flex p-2 justify-content-center bg-dark text-light dash">Weather Dashboard</div>
    </header>

    <br>

    <div class="row">
        <div class="col-4 bg-light">
            
            <div class="input-group mb-3">
                <input type="text" id="userInput" class="form-control" placeholder="Pick a City!">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                    <button class="btn btn-secondary" type="button" id="clearBtn">Clear</button>
                </div>
            </div>
            
            <div class="listHistory"></div>
        </div>

        <div class="col-8">
            <div class="row p-2">
                <div class="card">
                    
                    <div class="card-body 1Forecast">test</div>
                </div>
            </div>
                <div class="row">
                    <h4>5-Day Forecast!</h4>
                </div>
            
            <div class="row 5Forecast">test again</div>
        </div>
    </div>
    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
